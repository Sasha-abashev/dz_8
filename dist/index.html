  <button id="saveBtn">Зберегти</button>
</div>
<div class="container">
  <h1>Каталог товарів</h1>
<input type="text" id="search" placeholder="Пошук товару...">
<div class="product-container"></div>

    display: block;
    justify-items: center;
    width: 400px;
    margin: auto;

  ul {
    list-style: none;
  }
  input:hover {
    background-color: #B7F8FF;
    color: black;

  input {
    color: black;
    border-radius: 5px;

    padding: 5px 200px 5px 1px;
